<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!--nab bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Students</a>
            <ul id="nav-mobile" class="right hide-on-small-only">
                <li><a><i class="material-icons white-text modal-trigger" href="#modal1">add</i></a></li>
            </ul>
        </div>
    </nav>

    <!--main-->
    
    <div class="wrapper">

        <div class="row" id="list">

        </div>

    </div>

    <!--Form Modal-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12" name="studentForm" >
                    <div class="row">

                        <div class="input-field col s6">
                            <input id="Fullname" type="text" class="validate" name="name">
                            <label for="Fullname">Fullname</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="url" type="text" class="validate" name="url">
                            <label for="url">Profile Url</label>
                        </div>

                        <div class="input-field col s4">
                            <input id="sem1" type="text" class="validate" name="sem1" value="0">
                            <label for="sem1">Sem 1</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem2" type="text" class="validate" name="sem2" value="0">
                            <label for="sem2">Sem 2</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem3" type="text" class="validate" name="sem3" value="0">
                            <label for="sem3">Sem 3</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem4" type="text" class="validate" name="sem4" value="0">
                            <label for="sem4">Sem 4</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem5" type="text" class="validate" name="sem5" value="0">
                            <label for="sem5">Sem 5</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem6" type="text" class="validate" name="sem6" value="0">
                            <label for="sem6">Sem 6</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem7" type="text" class="validate" name="sem7" value="0">
                            <label for="sem7">Sem 7</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="sem8" type="text" class="validate" name="sem8" value="0">
                            <label for="sem8">Sem 8</label>
                        </div>

                        <div class="col s12">
                            <button type="button" id="addBtn" class="modal-close btn-flat green white-text"> Add </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
